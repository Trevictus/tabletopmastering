name: Generate Documentation

on:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate Docs
        run: |
          npm install -g jsdoc
          mkdir -p docs/backend-api docs/frontend-api
          jsdoc -r backend -d docs/backend-api || echo "Backend docs generated with warnings"
          find frontend/src -type f \( -name "*.js" -o -name "*.jsx" \) | xargs jsdoc -d docs/frontend-api || echo "Frontend docs generated with warnings"
      
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/
          retention-days: 7
